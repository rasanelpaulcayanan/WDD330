<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Great Hikes (dynamic DOM example)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="main.js" ></script>
<style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      main > h1 {
        text-align: center;
        background-color: indianred;
        padding: 1em;
        margin-top: 0;
        margin-bottom: -0.5em;
      }
      img {
        max-width: 100%;
      }
      .hidden {
        display: none;
      }
      .hikeStyles {
        padding: 0;
        margin: 1em 0;
        list-style-type: none;
      }
      .hikeStyles div {
        padding: 0 0.5em;
      }
      .hikeStyles li > h2 {
        text-align: center;
        background-color: burlywood;
        margin-bottom: 0.5em;
      }

      .light {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
      }
      .light > h2 {
        width: 100%;
        flex: 1 0 auto;
      }

      .light > div {
        width: 40%;
        margin-left: 1em;
        flex: 1 1 auto;
      }
      .light h3 {
        margin-bottom: -0.5em;
      }
    </style>
  </head>

  <body>
    <main>
      <h1>Great hikes</h1>
      <ul id="hikes" class="hikeStyles"></ul>
      <div id="commentsDiv">
            <select name='hikeName' id='hikeName'>
                <option value='' selected>Choose a Hike</option>
                <option value='Bechler Falls'>Bechler Falls </option>
                <option value='Teton Canyon'>Teton Canyon</option>
                <option value='Denanda Falls'>Denanda Falls</option>
            </select>

        <input type="text" name="addComment" id="addComment" placeholder="Add your comment here." />
        <button  onclick ="addAComment()">Submit</button>
        
        </div>
        <div>Check out the feedback from our customers!
          <ul id="viewTheComments"></ul>  
        </div>
      </div>
    </main>

    <script src="app5.js" type="module"></script>
 
  </body>
</html>
