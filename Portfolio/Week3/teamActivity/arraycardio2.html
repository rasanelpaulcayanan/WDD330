<body>
  <ol>
    <li>Task#1: Are some in people array over 19? <br>
      <p id="exercise1"></p>
    </li>
    <li>Task#2: Is everyone in people array over 19? <br>
      <p id="exercise2"></p>
    </li>

    <li>Task#3: Find the comment with the ID of 823423 <br>
      <p id="exercise3"></p>
    </li>

    <li>Task#4: Delete the comment with the ID of 823423 <br>
      <p id="exercise4"></p>
    </li>

  </ol>
  <script>
    // ## Array Cardio Day 2

    const people = [{
        name: 'Wes',
        year: 1988
      },
      {
        name: 'Kait',
        year: 1986
      },
      {
        name: 'Irv',
        year: 1970
      },
      {
        name: 'Lux',
        year: 2015
      }
    ];

    const comments = [{
        text: 'Love this!',
        id: 523423
      },
      {
        text: 'Super good',
        id: 823423
      },
      {
        text: 'You are the best',
        id: 2039842
      },
      {
        text: 'Ramen is my fav food ever',
        id: 123523
      },
      {
        text: 'Nice Nice Nice!',
        id: 542328
      }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    const checkIfNineteen = people.some(function (person) {
      const yearNow = 2020;
      const yearNum = person.year;
      let yearTotal = yearNow - yearNum;
      if (yearTotal >= 19) {
        return true;
      }

    });
    const dateSum = 2020 - people[0].year;
    console.log(checkIfNineteen);
    document.getElementById('exercise1').innerHTML = "The answer is: " + checkIfNineteen;
    // Array.prototype.every() // is everyone 19 or older?

    const checkAll = people.every(function (person) {
      const yearNow = 2020;
      const yearNum = person.year;
      let yearTotal = yearNow - yearNum;
      if (yearTotal >= 19) {
        return true;
      }

    })

    console.log(checkAll);
    document.getElementById('exercise2').innerHTML = "The answer is: " + checkAll;

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const findComment = comments.find(({
      id
    }) => id == '823423');

    document.getElementById('exercise3').innerHTML = "Exercise #3: The answer is: " + findComment.text;

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const indexComment = comments.findIndex(({
      id
    }) => id == '823423');
    delete comments[indexComment].text;
    document.getElementById('exercise4').innerHTML = "Text has been deleted, current value is: " + comments[
      indexComment].text;
  </script>
</body>
